<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART SPOT</title>
    <style>
        body {
            padding-top: 0;
            margin: 0;
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .nav-main {
            width: 100%;
            background-color: #fff;
            display: flex; /* Changed to flex */
            align-items: center; /* Aligns items vertically centered */
            box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset,
                        rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
                        rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
            padding: 10px 20px; /* Added padding for better spacing */
        }

        .nav-main img {
            width: 15%;
            margin-right: 20px; /* Space between logo and navigation */
        }

        .nav-sec {
            flex-grow: 1; /* Takes the remaining space */
        }

        .nav-sec ul {
            display: flex;
            justify-content: flex-end; /* Aligns the items to the right */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
        }

        .nav-sec ul li {
            list-style-type: none;
            margin-right: 30px;
            display: flex;
            align-items: center;
        }

        .nav-sec ul li a {
            text-decoration: none;
            font-size: 20px;
            color: #2E2B69;
        }

        .nav-sec ul li a:hover {
            color: #be9ee4;
        }

        .nav-sec ul li button {
            background-image: linear-gradient(to right, #614385 100%, #516395 100%, #614385 100%);
            margin: 10px;
            margin-right: 0px;
            padding: 10px 20px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;            
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
        }

        .nav-sec ul li button:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 100%;
            max-height: 100vh; /* Full height of the viewport */
            position: relative;
            margin: 0; /* No margin */
            overflow: hidden; /* Hide overflow */
        }

        .mySlides {
            display: none;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from { opacity: .4 }
            to { opacity: 1 }
        }
    </style>
</head>
<body>
    <nav class="nav-main">
        <img src="art.png" alt="Art Spot Logo">
        <div class="nav-sec">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Sell Your Art</a></li>
                <li><a href="signup.html"><button>Login</button></a></li>
                <li><a href="login main.html"><button>Sign Up</button></a></li>
            </ul>    
        </div>
    </nav>

    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="stickers/backphone.jpg" style="width:100%; height:100%; object-fit: cover;"> <!-- Added object-fit -->
            <!--<div class="text">Caption Text</div>-->
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="stickers/backwall.jpg" style="width:100%; height:100%; object-fit: cover;"> <!-- Added object-fit -->
           <!-- <div class="text">Caption Two</div>-->
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="stickers/backsticker.jpg" style="width:100%; height:100%; object-fit: cover;"> <!-- Added object-fit -->
            <!--<div class="text">Caption Three</div>-->
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        let autoSlideIndex = 0;
        showSlidesAuto();

        function showSlidesAuto() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            autoSlideIndex++;
            if (autoSlideIndex > slides.length) { autoSlideIndex = 1 }
            slides[autoSlideIndex - 1].style.display = "block";
            setTimeout(showSlidesAuto, 5000); 
        }
    </script>
</body>
</html>
